# build Apache Thrift on Travis CI - https://travis-ci.org/

language: cpp

sudo: required

cache:
 - apt
 - npm
 - maven

compiler:
  - clang
  - gcc

before_install:
  - sh build/travis/installCXXDependencies.sh

script:
  - sh bootstrap.sh
  - sh configure $CONFIG
  - make

after_failure:
  - if [ "x$ERROR_LOG" != "xnone" ] ; then cat $ERROR_LOG ; fi

env:
  global:
    - TEST_NAME=""
    - CONFIG="none"
    - GHCVER=7.8.3
    - ERROR_LOG="none"

  matrix:
    - TEST_NAME="Small Set"
      CONFIG="--without-perl --without-php --without-cpp --without-nodejs --enable-libs=no --enable-tests=no --enable-tutorial=no"

addons:
    artifacts: true

